<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Card</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Style for the YouTube background video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none; /* Make the video unclickable */
        }
    </style>
</head>
<body>
    <!-- YouTube background video container -->
    <div id="background-video"></div>

    <div class="cont">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2021/10/27/02/11/diwali-banner-6745457__480.png" alt="Avatar">
            <div class="container">
                <div class="cake">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <h2>Wishing you</h2>
                <h1 class="ml15">
                    <span class="word">Happy</span>
                    <span class="word">Diwali</span>
                </h1>
                <h2>Putter Gü•∞</h2>
                <h2>2024</h2>
                <h1 class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§</span> by Pookie</h1>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Load the YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Function called by the YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            new YT.Player('background-video', {
                videoId: 'G7XDAmFSPLE', // YouTube video ID
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    loop: 1,
                    playlist: 'G7XDAmFSPLE', // Required to loop
                    mute: 1 // Mute the video
                },
                events: {
                    onReady: function (event) {
                        event.target.playVideo();
                    }
                }
            });
        }
    </script>
</body>
</html>
